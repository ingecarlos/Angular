<div class="root">

  <div class="navbar has-background-dark">
    <div class="navbar-brand centered">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">Kanban</h1>
      </div>
    </div>
  </div>

  <div class="board">

    <div class="board-bar">
      <p class="board-name">Nombre del tablero</p>
    </div>

    <div class="board-wrapper">
      <div cdkDropListGroup class="board-columns">
        <div class="board-column">
          <div class="column-title centered"> todo </div>
          <hr class="column-separator" />

          <div class="task-container"
               cdkDropList
               [cdkDropListData]="todo"
               (cdkDropListDropped)="drop($event)">

            <div class="task" *ngFor="let item of todo" cdkDrag>
              {{item}}
            </div>

          </div>
        </div>

        <div class="board-column">
          <div class="column-title centered"> doing </div>
          <hr class="column-separator" />

          <div class="task-container"
               cdkDropList
               [cdkDropListData]="doing"
               (cdkDropListDropped)="drop($event)">

            <div class="task" *ngFor="let item of doing" cdkDrag>
              {{item}}
            </div>

          </div>
        </div>

        <div class="board-column">
          <div class="column-title centered"> done </div>
          <hr class="column-separator" />

          <div class="task-container"
               cdkDropList
               [cdkDropListData]="done"
               (cdkDropListDropped)="drop($event)">

            <div class="task" *ngFor="let item of done" cdkDrag>
              {{item}}
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>

</div>
